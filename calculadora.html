<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <link
      rel="shortcut icon"
      type="image/png"
      href="https://i1.wp.com/blog.caelum.com.br/wp-content/uploads/2013/11/JavaScript-logo.png?ssl=1"
    />
    <title>CalculadoraJS</title>
  </head>
  <body>
    <div class="content">
      <h1 class="title">Calculadora JS</h1>
      <div class="shell">
        <div class="display">
          <input type="text" disabled />
        </div>
        <div id="buttons">
          <aside class="numbers">
            <button onclick="addAction('(')">(</button>
            <button onclick="addAction(')')">)</button>
            <button onclick="lastReset()">C</button>

            <button onclick="addValue(1)">1</button>
            <button onclick="addValue(2)">2</button>
            <button onclick="addValue(3)">3</button>

            <button onclick="addValue(4)">4</button>
            <button onclick="addValue(5)">5</button>
            <button onclick="addValue(6)">6</button>

            <button onclick="addValue(7)">7</button>
            <button onclick="addValue(8)">8</button>
            <button onclick="addValue(9)">9</button>

            <button onclick="addValue(0)">0</button>
            <button onclick="addAction('.')">.</button>
            <button onclick="execute()">=</button>
          </aside>

          <main class="actions">
            <button onclick="reset()">CE</button>
            <button onclick="addAction('/')">/</button>
            <button onclick="addAction('*')">*</button>
            <button onclick="addAction('-')">-</button>
            <button onclick="addAction('+')">+</button>
          </main>
        </div>
      </div>
      <span
        >Desenvolvido por
        <a href="https://www.linkedin.com/in/daniel-padilha-6926b8173/"
          >Daniel José Padilha</a
        >
        - © <strong></strong>
      </span>
    </div>
    <script src="calculadora.js"></script>
  </body>
</html>
